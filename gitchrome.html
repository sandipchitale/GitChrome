<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="utf-8">
		<title>Git Chrome</title>
		<meta name="viewport" content="width=device-width, initial-scale=1.0">
		<meta name="description" content="">
		<meta name="author" content="">

		<link href="css/bootstrap.min.css" rel="stylesheet">
		<link href="css/style.css" rel="stylesheet">

		<link rel="shortcut icon" href="gitchrome16.png">

		<script type="text/javascript" src="js/jquery.min.js"></script>
		<script type="text/javascript" src="js/bootstrap.min.js"></script>
		<script type="text/javascript" src="js/scripts.js"></script>
	</head>

	<body>
		<div class="container-fluid">
			<div class="row clearfix">
				<div class="col-md-12 column">
					<nav class="navbar navbar-default" role="navigation">
						<div class="navbar-header">
							<button type="button" class="navbar-toggle" data-toggle="collapse" data-target="#bs-example-navbar-collapse-1">
								<span class="sr-only">Toggle navigation</span><span class="icon-bar"></span><span class="icon-bar"></span><span class="icon-bar"></span>
							</button>
							<a class="navbar-brand" href="#">Git Chrome</a>
						</div>

						<div class="collapse navbar-collapse" id="bs-example-navbar-collapse-1">
							<ul class="nav navbar-nav"></ul>
							<ul class="nav navbar-nav navbar-right"></ul>
						</div>

					</nav>
				</div>
			</div>
			<div class="row clearfix">
				<div class="col-md-12 column center-block">
					<div class="well-lg">
						<center>
							<div class="btn-group">
								<button class="btn btn-default" type="button">
									<em class="glyphicon glyphicon-plus"></em> add
								</button>
								<button class="btn btn-default" type="button">
									<em class="glyphicon glyphicon-refresh"></em> refresh
								</button>
								<button class="btn btn-default" type="button">
									<em class="glyphicon glyphicon-cog"></em> tools
								</button>
							</div>
						</center>
					</div>
				</div>
			</div>
			<div class="row clearfix">
				<div class="col-md-3 column">
					<div class="well-lg">
						<table class="table">
							<thead>
								<tr>
									<th>local</th>
								</tr>
							</thead>
							<tbody>
								<tr>
									<td><span class="glyphicon glyphicon-credit-card"></span> repositories </td>
								</tr>
							</tbody>
						</table>
						<table class="table">
							<thead>
								<tr>
									<th>remote</th>
								</tr>
							</thead>
							<tbody>
								<tr>
									<td><span class="glyphicon glyphicon-user"></span> sandipchitale </td>
								</tr>
							</tbody>
						</table>
					</div>
				</div>
				<div class="col-md-5 column">
					<form class="form-horizontal" role="form">
						<div class="form-group">
							<div class="col-sm-12">
								<input type="text" class="form-control" id="filter" placeholder="Filter Repositories">
							</div>
						</div>
					</form>
					<p></p>
					<table class="table table-striped">
						<tbody>
							<tr>
								<td><span class="glyphicon glyphicon-book"></span> sandipchitale/FirJSOD </td>
								<td class="text-right"><span class="glyphicon glyphicon-credit-card">&rarr; </td>
							</tr>
							<tr>
								<td><span class="glyphicon glyphicon-book"></span> sandipchitale/CF360 </td>
								<td class="text-right"><span class="glyphicon glyphicon-credit-card">&rarr; </td>
							</tr>
							<tr>
								<td><span class="glyphicon glyphicon-book"></span> sandipchitale/DisplayWall </td>
								<td class="text-right"><span class="glyphicon glyphicon-credit-card">&rarr; </td>
							</tr>
							<tr>
								<td><span class="glyphicon glyphicon-book"></span> sandipchitale/node.js </td>
								<td class="text-right"><span class="glyphicon glyphicon-credit-card">&rarr; </td>
							</tr>
						</tbody>
					</table>
				</div>
				<div class="col-md-4 column">
					<h2> Repository </h2>
					<p>
						Repository details
					</p>
				</div>
			</div>
		</div>
	</body>
</html>
